<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styling.css" > 
    <title>Withdraw</title>
</head>
<body>
    

      <br><br><br><br><br>
    
<div id="Withdraw" class="tabcontent">
        <form action="addNewBankAccount.do" method="POST">
    <h3>Withdraw</h3>
    <label for="Account Number">Account Number</label>
    <p>  <input type="text" placeholder="Account Number.." maxlength="15" />
    </p>
    <label for="Amount">Amount</label>
    <p>  <input type="text" placeholder="Amount.." maxlength="5" />
    </p>
    <p>
      <input type="submit" value="Withdraw">
    </p>
      <p><h3>Note : Transfer of Amount is subject to the available balance.</h3></p> 
    </form>
    </div>
</body>
</html>
