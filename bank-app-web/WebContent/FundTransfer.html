<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styling.css" > 
    <title>Fund Transfer</title>

</head>
<body>
        <br><br><br><br><br>
    <div id="Fund Transfer" class="tabcontent">
            <form action="fundTransfer.do" method="POST">
        <h3>Transfer Amount to any Valid account throughtout India</h3>
            <label for="Account Number">Your Account Number</label>
            <p>  <input type="text" placeholder="Your Account Number.." maxlength="15" />
            </p>
    
            <label for="Account Number">Receiver Account Number</label>
            <p>  <input type="text" placeholder="Receiver Account Number.." maxlength="15" />
            </p>
            <label for="Amount">Amount</label>
            <p>  <input type="text" placeholder="Amount.." maxlength="5" />
            </p>
            <p>
              <input type="submit" value="Send">
            </p>
              <p><h3>Note : Transfer of Amount is subject to the available balance.</h3></p> 
          </form>
            </div>
      
</body>
</html>
